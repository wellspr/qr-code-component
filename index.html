<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>

    <div id="qr-card" role="dialog" >

      <figure class="qr-code-frame" aria-labelledby="dialogTitle" aria-describedby="dialogDesc">
        <img id="qr-code-image" alt="QR Code Image" src="./images/image-qr-code.png">
      </figure>

      <h1 id="dialogTitle">Improve your front-end skills by building projects</h1>

      <p id="dialogDesc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub/qr-code-component-SyaIt_FN5" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wellspr">Paulo</a>.
    </div>
  </footer>
</body>
</html>
